<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
          integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">User</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item ">
                    <a class="nav-link" th:href="@{/contacts}">Contacts </a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" th:href="@{/contacts/create}">New Contact <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled">Close Session</a>
                </li>
            </ul>
        </div>
    </nav>
</header>
<div class="container">
    <br>
    <h1 class="text-center">New Contact</h1>
    <br>
    <form th:action="@{/contacts}" th:object="${contact}" method="POST">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" placeholder="John" th:field="*{name}">
        </div>
        <div class="form-group">
            <label for="last-name">Last name</label>
            <input type="text" class="form-control" id="last-name" placeholder="Doe" th:field="*{lastName}">
        </div>
        <div class="form-group">
            <label for="mobile-number">Mobile number</label>
            <input type="text" class="form-control" id="mobile-number" placeholder="1131655584" th:field="*{mobileNumber}">
        </div>
        <div class="form-group">
            <label for="email">Email address</label>
            <input type="text" class="form-control" id="email" placeholder="example@email.com" th:field="*{email}">
        </div>
        <div class="form-group">
            <label for="birth-date">Birth date</label>
            <input type="date" class="form-control" id="birth-date" th:field="*{birthDate}">
        </div>
        <button class="btn btn-primary">Submit</button>
    </form>
</div>
</body>
</html>
